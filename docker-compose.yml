version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  db:
    image: postgres:15-alpine
    container_name: wedding-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-wedding}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password is required}
      POSTGRES_DB: ${POSTGRES_DB:-wedding_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - wedding-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wedding} -d ${POSTGRES_DB:-wedding_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    # Run as non-root user (postgres default is uid 70)
    user: postgres
    security_opt:
      - no-new-privileges:true

  # ============================================
  # Next.js Application
  # ============================================
  app:
    image: ${WEDDING_APP_IMAGE:-ghcr.io/ndsrf/wedding:latest}
    container_name: wedding-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:3000"
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    volumes:
      - uploads_data:/app/public/uploads
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-wedding}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-wedding_db}
      # Migration settings - app will run migrations automatically on startup
      AUTO_MIGRATE: "true"
      FAIL_ON_MIGRATION_ERROR: "true"
      # Authentication
      NEXTAUTH_URL: ${NEXTAUTH_URL:?NextAuth URL is required}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:?NextAuth secret is required}
      AUTH_TRUST_HOST: ${AUTH_TRUST_HOST:-true}
      # OAuth Providers
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      FACEBOOK_CLIENT_ID: ${FACEBOOK_CLIENT_ID:-}
      FACEBOOK_CLIENT_SECRET: ${FACEBOOK_CLIENT_SECRET:-}
      APPLE_CLIENT_ID: ${APPLE_CLIENT_ID:-}
      APPLE_CLIENT_SECRET: ${APPLE_CLIENT_SECRET:-}
      # Email
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@example.com}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME:-Wedding Platform}
      # SMS and WhatsApp Service (Twilio)
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER:-}
      TWILIO_WHATSAPP_NUMBER: ${TWILIO_WHATSAPP_NUMBER:-}
      TWILIO_WEBHOOK_ENABLED: ${TWILIO_WEBHOOK_ENABLED:-false}
      # Application
      APP_URL: ${APP_URL:?App URL is required}
      REDIS_URL: ${REDIS_URL:-}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      MASTER_ADMIN_EMAILS: ${MASTER_ADMIN_EMAILS:-}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - wedding-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Runs as non-root user (nextjs - uid 1001) defined in Dockerfile
    security_opt:
      - no-new-privileges:true
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # ============================================
  # Watchtower - Automatic Container Updates
  # ============================================
  watchtower:
    image: containrrr/watchtower:latest
    container_name: wedding-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /root/.docker/config.json:/config.json:ro
    environment:
      # Fix for "client version too old" error
      DOCKER_API_VERSION: "1.44"
      # Poll interval: 5 minutes (300 seconds)
      WATCHTOWER_POLL_INTERVAL: 300
      # Enable label-based updating (only update labeled containers)
      WATCHTOWER_LABEL_ENABLE: "true"
      # Auto-cleanup old images
      WATCHTOWER_CLEANUP: "true"
      # Rolling restart (one container at a time)
      WATCHTOWER_ROLLING_RESTART: "true"
      # Include restarting containers
      WATCHTOWER_INCLUDE_RESTARTING: "true"
      # Don't monitor stopped containers
      WATCHTOWER_INCLUDE_STOPPED: "false"
      # Show startup message
      WATCHTOWER_NO_STARTUP_MESSAGE: "false"
      # Set timezone
      TZ: Europe/Madrid
    networks:
      - wedding-network
    security_opt:
      - no-new-privileges:true

networks:
  wedding-network:
    driver: bridge
    name: wedding-network

volumes:
  postgres_data:
    name: wedding-postgres-data
  uploads_data:
    name: wedding-uploads-data
