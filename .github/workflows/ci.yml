name: CI

on:
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Lint and Type Check (runs in parallel)
  # ============================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy

      - name: Run ESLint
        run: npm run lint

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy

      - name: Run TypeScript type check
        run: npm run type-check

  # ============================================
  # Unit Tests
  # ============================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy

      - name: Run unit tests
        run: npm run test:unit
        env:
          CI: true

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: always()
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN || '' }}
          files: ./coverage/lcov.info
          flags: unit-tests
          fail_ci_if_error: false

  # ============================================
  # Integration Tests
  # ============================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: wedding_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/wedding_test

      - name: Generate Prisma client
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/wedding_test

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/wedding_test

      - name: Run integration tests
        run: npm run test:integration
        env:
          CI: true
          DATABASE_URL: postgresql://test:test@localhost:5432/wedding_test
          NEXTAUTH_SECRET: test-secret-for-ci
          NEXTAUTH_URL: http://localhost:3000

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: always()
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN || '' }}
          files: ./coverage/lcov.info
          flags: integration-tests
          fail_ci_if_error: false

  # ============================================
  # Build Check
  # ============================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, type-check]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy

      - name: Generate Prisma client
        run: |
          echo "=== Generating Prisma Client ==="
          npx prisma generate --verbose
          echo "=== Prisma generate completed ==="
        env:
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy

      - name: Verify Prisma client generated
        run: |
          echo "=== Checking for Prisma client ==="
          if [ -d "node_modules/.prisma/client" ]; then
            echo "✓ Prisma client found"
            ls -la node_modules/.prisma/client | head -10
          else
            echo "✗ Prisma client NOT found"
            echo "=== node_modules structure ==="
            ls -la node_modules/.prisma 2>/dev/null || echo "No .prisma directory"
            ls -la node_modules | grep prisma || echo "No prisma packages found"
            exit 1
          fi

      - name: Build application
        run: |
          echo "=== Starting Next.js build ==="
          npm run build 2>&1 | tee build.log
          BUILD_EXIT_CODE=${PIPESTATUS[0]}
          echo "=== Build exit code: $BUILD_EXIT_CODE ==="
          exit $BUILD_EXIT_CODE
        env:
          # Provide dummy env vars for build
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
          NEXTAUTH_SECRET: dummy-secret-for-build
          NEXTAUTH_URL: http://localhost:3000
          NEXT_PUBLIC_IS_E2E: 'true'

      - name: Check build logs for errors
        if: always()
        run: |
          echo "=== Build Log (Last 100 lines) ==="
          tail -100 build.log || echo "No build.log found"
          echo ""
          echo "=== Searching for errors in build log ==="
          if grep -i "error\|fatal\|failed" build.log > /dev/null 2>&1; then
            echo "ERRORS FOUND:"
            grep -i "error\|fatal\|failed" build.log | head -20
          else
            echo "No obvious errors found in build log"
          fi

      - name: Verify build output exists
        run: |
          echo "=== Checking build directory structure ==="
          ls -lah
          echo ""
          echo "=== Checking if .next exists ==="
          if [ -d ".next" ]; then
            echo "✓ .next directory found"
            echo "Size: $(du -sh .next | cut -f1)"
            echo "Contents:"
            ls -la .next | head -20
          else
            echo "✗ .next directory NOT found"
            echo ""
            echo "=== Available directories ==="
            find . -maxdepth 1 -type d -ls
            echo ""
            echo "=== Checking for alternative output directories ==="
            find . -maxdepth 2 -name ".next*" -o -name "out" -o -name "dist" 2>/dev/null
            exit 1
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next
          retention-days: 5
          if-no-files-found: warn

  # ============================================
  # E2E Tests (optional, runs on main only)
  # ============================================
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: wedding_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/wedding_test

      - name: List available artifacts
        if: always()
        run: |
          echo "=== Checking for available artifacts ==="
          echo "Expected artifact: build-output"
          echo ""
          echo "Note: If no artifacts are listed below, the build job may have failed or not uploaded artifacts"

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .next

      - name: Verify downloaded artifacts
        run: |
          if [ ! -d ".next" ]; then
            echo "ERROR: .next directory not found after download"
            echo ""
            echo "=== Current directory contents ==="
            ls -la
            exit 1
          fi
          echo "✓ Artifacts verified: .next directory exists"
          echo "Size: $(du -sh .next | cut -f1)"
          ls -la .next | head -10

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Generate Prisma client
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/wedding_test

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/wedding_test

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true
          DATABASE_URL: postgresql://test:test@localhost:5432/wedding_test
          NEXTAUTH_SECRET: test-secret-for-ci
          NEXTAUTH_URL: http://localhost:3000
          NEXT_PUBLIC_IS_E2E: 'true'

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

  # ============================================
  # Security Audit
  # ============================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

  # ============================================
  # CI Summary
  # ============================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, type-check, unit-tests, integration-tests, build]
    if: always()
    steps:
      - name: Check CI status
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.type-check.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "CI failed: lint=${{ needs.lint.result }}, type-check=${{ needs.type-check.result }}, build=${{ needs.build.result }}"
            exit 1
          fi
          echo "CI passed successfully!"
