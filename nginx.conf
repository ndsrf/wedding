# Nginx configuration for Wedding Management Platform
# Production-ready with optional SSL termination, security headers, and gzip compression
#
# SSL TERMINATION OPTIONS:
# 1. With SSL: Place certificates in nginx/ssl/ and use this config as-is
# 2. Without SSL (external termination): Set NGINX_SSL_ENABLED=false in environment
#    or use nginx-no-ssl.conf instead

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Buffer sizes
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    client_max_body_size 10m;
    large_client_header_buffers 4 8k;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Upstream configuration for Next.js app
    upstream nextjs_upstream {
        server app:3000;
        keepalive 64;
    }

    # Trust proxy headers from upstream load balancers
    # Adjust these if your load balancer uses different IPs
    set_real_ip_from 10.0.0.0/8;
    set_real_ip_from 172.16.0.0/12;
    set_real_ip_from 192.168.0.0/16;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # Include additional server configurations
    include /etc/nginx/conf.d/*.conf;

    # Main HTTP server (used when SSL is terminated externally)
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Health check endpoint (always available)
        location /health {
            access_log off;
            return 200 'healthy';
            add_header Content-Type text/plain;
        }

        # Security headers (even without SSL, these help)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

        # Add HSTS only if request came via HTTPS (from upstream proxy)
        # The upstream proxy should set X-Forwarded-Proto
        set $hsts "";
        if ($http_x_forwarded_proto = "https") {
            set $hsts "max-age=31536000; includeSubDomains; preload";
        }
        add_header Strict-Transport-Security $hsts always;

        # Connection limit
        limit_conn conn_limit 20;

        # Static files caching
        location /_next/static {
            proxy_pass http://nextjs_upstream;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Long cache for immutable static files
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Public static files
        location /static {
            proxy_pass http://nextjs_upstream;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            add_header Cache-Control "public, max-age=86400";
        }

        # Locale files (translations)
        location /locales {
            proxy_pass http://nextjs_upstream;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            add_header Cache-Control "public, max-age=3600";
        }

        # API rate limiting
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://nextjs_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
            proxy_set_header X-Forwarded-Host $host;
            proxy_cache_bypass $http_upgrade;

            # Timeouts for API requests
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Auth endpoints with stricter rate limiting
        location /api/auth/ {
            limit_req zone=login_limit burst=5 nodelay;

            proxy_pass http://nextjs_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
            proxy_set_header X-Forwarded-Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Health check endpoint (for container health)
        location /api/health {
            access_log off;
            proxy_pass http://nextjs_upstream;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Main application
        location / {
            proxy_pass http://nextjs_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
            proxy_set_header X-Forwarded-Host $host;
            proxy_cache_bypass $http_upgrade;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Deny access to sensitive files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ ^/(\.env|\.git|docker-compose|Dockerfile) {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
